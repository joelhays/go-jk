<H2>Jump</H2>
<P></P>
<P><B>Number of arguments: 3</B></P>
<P><I>Example:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD>
<PRE>Jump            	3000.0, 1.0, 1.0</PRE></TD></TR></TABLE>
<P>Enables a character to jump.</P>
<P><I>Arguments:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD WIDTH="100" BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument #</FONT></TD>
<TD BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument meaning</FONT></TD></TR>
<TR>
<TD>1</TD>
<TD>Time interval between checking for jump (msec)</TD></TR>
<TR>
<TD>2</TD>
<TD>Maximal jump height (not real, but for AI)</TD></TR>
<TR>
<TD>3</TD>
<TD>Maximal jump distance (not real, but for AI)</TD></TR></TABLE></BODY></HTML>
