<H2>Listen</H2>
<P></P>
<P><B>Number of arguments: 2</B></P>
<P><I>Example:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD>
<PRE>Listen          	0.50, 2.0</PRE></TD></TR></TABLE>
<P>This keyword determines how a character behaves when he perceives a sound
from the player.</P>
<P><I>Arguments:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD WIDTH="100" BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument #</FONT></TD>
<TD BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument meaning</FONT></TD></TR>
<TR>
<TD>1</TD>
<TD>&quot;Go investigate&quot; percent. 0=never, 1=always</TD></TR>
<TR>
<TD>2</TD>
<TD>Distance to move from danger</TD></TR></TABLE></BODY></HTML>
