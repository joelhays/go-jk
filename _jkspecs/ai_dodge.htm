<H2>Dodge</H2>
<P></P>
<P><B>Number of arguments: 2</B></P>
<P><I>Example:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD>
<PRE>Dodge           0.2, 0.1</PRE></TD></TR></TABLE>
<P>The function of this instinct is apparently to dodge a projectile. Closer
details are not yet entirely clear.</P>
<P><I>Arguments:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD WIDTH="100" BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument #</FONT></TD>
<TD BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument meaning</FONT></TD></TR>
<TR>
<TD>1</TD>
<TD>How far to get from the projectile</TD></TR>
<TR>
<TD>2</TD>
<TD>Scale factor for how much to move</TD></TR></TABLE></BODY></HTML>
