<H2>Withdraw</H2>
<P></P>
<P><B>Number of arguments: 2</B></P>
<P><I>Example:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD>
<PRE>Withdraw			5000.0, 1.0</PRE></TD></TR></TABLE>
<P>Makes a character to move to a certain distance away from the target.</P>
<P><I>Arguments:</I></P>
<TABLE BORDER="1" BGCOLOR="#C0C0C0">
<TR>
<TD WIDTH="100" BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument #</FONT></TD>
<TD BGCOLOR="#808080"><FONT COLOR="#FFFFFF">Argument meaning</FONT></TD></TR>
<TR>
<TD>1</TD>
<TD>Interval to check for new direction (usually 5000) in msecs</TD></TR>
<TR>
<TD>2</TD>
<TD>Distance considered as &quot;withdrew&quot;</TD></TR></TABLE></BODY></HTML>
